<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Father Oscillator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="cool">Father Oscillator</h1>
    <h1 id="heading1">1 wave : 120Hz</h1>
    <input type="text" name="" id="change1" placeholder="Enter Value" />
    <div class="slidecontainer">
      <input
        type="range"
        min="0"
        max="10000"
        value="3000"
        class="slider"
        id="myRange"
      />
    </div>
    <div class="btn-cont">
      <button id="firstplay">play</button>
      <button id="firststop">stop</button>
    </div>
    <h1 id="heading2">2 wave : 120Hz</h1>
    <input type="text" name="" id="change2" placeholder="Enter Value" />
    <div class="slidecontainer sec">
      <input
        type="range"
        min="0"
        max="10000"
        value="3000"
        class="slider"
        id="myRange2"
      />
    </div>
    <div class="btn-cont">
      <button id="secondplay">play</button>
      <button id="secondstop">stop</button>
    </div>
    <h1 id="heading3">3 wave : 120Hz</h1>
    <input type="text" name="" id="change3" placeholder="Enter Value" />
    <div class="slidecontainer thir">
      <input
        type="range"
        min="0"
        max="10000"
        value="3000"
        class="slider"
        id="myRange3"
      />
    </div>
    <div class="btn-cont">
      <button id="thirdplay">play</button>
      <button id="thirdstop">stop</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
